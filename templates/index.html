{% extends "base.html" %}
{% block import %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}
{% block title %}Memory Game{% endblock %}

{% block content %}
    <h1 id="heading" onmouseover="changetext()">Main</h1>

    
    <form action="/memory" method="GET">
        <select name="row">
            <option value="">Please select a row number</option>
            {% for i in range(1, 9) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}        
        </select>
        <select name="column">
            <option value="">Please select a column number</option>
            {% for i in range(2, 9, 2) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}        
        </select>
        <input type="submit">
    </form>
{% endblock %}
